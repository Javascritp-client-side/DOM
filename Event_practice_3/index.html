<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin-bottom: 10px;
      }

      input {
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
    <title>DOM and Event Management Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>DOM and Event Management Practice</h1>
      <form id="userForm">
        <label for="userInput">Enter something:</label>
        <input type="text" id="userInput" placeholder="Type here..." />
        <button type="button" id="submitButton">Submit</button>
        <!-- ... (existing HTML code) ... -->
        <button type="button" id="clearButton">Clear</button>
        <!-- ... (existing HTML code) ... -->
      </form>
      <div id="output">
        <button type="button" id="clearHistoryButton">Clear History</button>
      </div>
      

    </div>

    <script src="script.js"></script>
  </body>
</html>
